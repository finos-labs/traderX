<div class="trade-container p-5">
    <nav></nav><div class="trade-ops mb-4">
        <div class="trade-filter me-3">
            <app-ngx-dropdown
                name="account"
                [items]="accounts"
                itemKey="displayName"
                [selectedItem]="accountModel"
                placeholder="Select Account"
                (selectedItemChange)="onAccountChange($event)"
            >
            </app-ngx-dropdown>
        </div>
        <div class="trade-filter me-3">
            <app-ngx-dropdown
                name="interval"
                [items]="intervals"
                itemKey="label"
                [selectedItem]="intervalModel"
                placeholder="Select Time Interval"
                (selectedItemChange)="onIntervalChange($event)"
            >
            </app-ngx-dropdown>
        </div>

      </div>

      <div class="trade-ops mb-4" [hidden]="hideSlider">
        <ngx-slider
          [options]="options"
          [(value)]="value"
          [(highValue)]="highValue"
          (userChangeEnd)="onSliderChange($event)">
        </ngx-slider>
    </div>

    <div class="trade-blotter">
        <app-trade-blotter [account]="accountModel" [interval]="intervalModel" class="trade-blotter-items me-2"> </app-trade-blotter>
        <app-position-blotter [account]="accountModel" [interval]="intervalModel" class="position-blotter-items"> </app-position-blotter>
    </div>

    <div class="closed-trade-blotter">
      <app-closed-position-blotter [account]="accountModel" [interval]="intervalModel" class="closed-position-blotter-items"> </app-closed-position-blotter>
    </div>

    <div class="disclaimer mt-4">
        <p>
            <small>
                <strong>Market Value updates every 2 minutes</strong>
            </small>
        </p>
    </div>

</div>
